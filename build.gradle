plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
}

group 'net.valneas'
version '0.4.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    apiElements 'org.mongodb:mongodb-driver:3.12.11'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}